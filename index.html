<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portafolio Javier Luzardo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Mi Portafolio</h1>
    <nav>
      <a href="#inicio">Inicio</a>
      <a href="#experiencia">Experiencia</a>
      <a href="#galeria">Galería</a>
      <a href="#contacto">Contacto</a>
    </nav>
  </header>

  <main class="container">
    <section id="inicio" class="card">
      <h2>Inicio</h2>
      <p>Bienvenido a mi portafolio profesional.</p>
    </section>

    <section id="experiencia" class="card">
      <h2>Experiencia</h2>
      <p>Aquí se detalla mi experiencia laboral.</p>
    </section>

    <!-- Galería -->
    <section id="galeria" class="card">
      <h2>Galería de Proyectos</h2>
      <div class="carousel">
        <div class="carousel-track">
          <img src="images/img1.jpg" alt="Proyecto 1">
          <img src="images/img2.jpg" alt="Proyecto 2">
          <img src="images/img3.jpg" alt="Proyecto 3">
          <img src="images/img4.jpg" alt="Proyecto 4">
          <img src="images/img5.jpg" alt="Proyecto 5">
        </div>
        <button class="carousel-btn prev">&#10094;</button>
        <button class="carousel-btn next">&#10095;</button>
      </div>
    </section>

    <section id="contacto" class="card">
      <h2>Contacto</h2>
      <p>Formulario de contacto.</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Javier Luzardo</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
